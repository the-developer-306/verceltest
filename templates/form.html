<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Form</title>
    <!-- Google Fonts for better typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }

      /* Form Container Styling */
      .form-container {
        max-width: 600px;
        margin: 5rem auto;
        background-color: white;
        padding: 3rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-container h1 {
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 2rem;
        text-align: center;
      }

      /* Form Styling */
      form {
        display: flex;
        flex-direction: column;
      }

      label {
        font-size: 1.1rem;
        color: #34495e;
        margin-bottom: 0.5rem;
      }

      textarea,
      input {
        font-size: 1rem;
        padding: 0.8rem;
        margin-bottom: 1.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
      }

      textarea {
        resize: vertical;
        min-height: 150px;
      }

      input[type="number"] {
        width: 50%;
      }

      input[type="number"]:focus,
      textarea:focus {
        outline: none;
        border-color: #2980b9;
        box-shadow: 0 0 5px rgba(41, 128, 185, 0.3);
      }

      /* Submit Button Styling */
      button {
        padding: 1rem 2rem;
        background-color: #2980b9;
        color: white;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #3498db;
        transform: scale(1.05);
      }

      button:active {
        background-color: #2980b9;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .form-container {
          padding: 2rem;
        }

        .form-container h1 {
          font-size: 2rem;
        }

        button {
          font-size: 1rem;
          padding: 0.8rem 1.5rem;
        }
      }

      /* Navbar Styles */
      .navbar {
        background-color: #2c3e50;
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar-logo {
        color: white;
        font-size: 1.8rem;
        font-weight: bold;
        text-decoration: none;
      }

      .navbar-links {
        list-style: none;
        display: flex;
      }

      .navbar-links li {
        margin-left: 2rem;
      }

      .navbar-links li a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
      }

      .navbar-links li a:hover {
        color: #3498db;
      }

      /* Footer Styles */
      footer {
        background-color: #34495e;
        color: white;
        text-align: center;
        padding: 2rem 0;
      }

      .footer-content p {
        margin: 0.5rem 0;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .navbar-container {
          flex-direction: column;
          align-items: flex-start;
        }

        .navbar-links {
          flex-direction: column;
          align-items: flex-start;
          margin-top: 1rem;
        }

        .navbar-links li {
          margin: 0.5rem 0;
        }

        footer {
          padding: 1rem 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- Navigation Bar -->
    <header>
      <nav class="navbar">
        <div class="navbar-container">
          <a href="/" class="navbar-logo">Fake Review Detector</a>
          <ul class="navbar-links">
            <li><a href="/">Home</a></li>
            <li><a href="/form">Submit Review</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="form-container">
      <h1>Submit Your Review</h1>
      <form action="/predict" method="POST">
        <label for="review_text">Review Text:</label>
        <textarea
          name="review_text"
          id="review_text"
          rows="6"
          required
        ></textarea>

        <label for="overall">Overall Rating:</label>
        <input
          type="number"
          name="overall"
          id="overall"
          min="1"
          max="5"
          required
        />

        <label for="helpful_ratio">Helpful Votes Ratio:</label>
        <input
          type="number"
          name="helpful_ratio"
          id="helpful_ratio"
          step="0.01"
          required
        />

        <button type="submit">Submit Review</button>
      </form>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Fake Review Detector. All rights reserved.</p>
        <p>Developed by Pratham Khanna</p>
        <p>For more information about the project, visit the <a href="https://github.com/the-developer-306/Fake-Review-Detector" target="_blank" style="color: #3498db; text-decoration: none;">GitHub Repository</a>.</p>
      </div>
    </footer>
  </body>
</html>
